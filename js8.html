<html><!-- write a javascript which change text INDIA to Hello World after clicking button.  -->
	<script type="text/javascript">

		function display()
		{
			document.getElementById("msg").innerHTML="Hello World";

		}

	</script>
	<body>
			<H1 id="msg"> INDIA </H1> <br>
			<input type="button" value="show" onclick="display()">

	</body>
</html>
