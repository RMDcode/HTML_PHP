<!-- Display current Time in Text Box  -->
<html>
	<script>
		
		function dispclock()
		{
			var d= new Date();
			var hr=d.getHours();
			var min=d.getMinutes();
			var sec=d.getSeconds();

			if( sec < 10 )
				sec="0" + sec;

			var str=hr + ":" + min + ":" + sec;

			document.getElementById("c").value=str;


			setTimeout(dispclock,500);
		}
	

	</script>
	<body onload="dispclock()">
			Current time:<input type="text" id="c"> <br> <br>

	</body>	


</html>
