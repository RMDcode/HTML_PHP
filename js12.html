<!-- Write a javascript function to accept first name & last name from user. Display users entered information.  -->
<html>
		<script type="text/javascript">
			
			function display()
			{
				fname=prompt("Enter First Name:","");
				if(fname!="")
				{	
					lname=prompt("Enter Last Name:","");
					if(lname!="")
					{	
						alert(fname+""+lname);
					}
					else
					{
						alert("Please enter your last name....");

					}
				}
				else
				{	alert("Please enter the first name...");

				}
			}


		</script>
		<body onload="display()">


		</body>




</html>
