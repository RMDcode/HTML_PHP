<html>
<!-- Write a program to display list of books stored in an array on clicking ok button    -->

	<script type="text/javascript">
		
		function myfun()
		{
			var i;
			var bname=["C","C++","Java","PHP"];

			for(i=1;i<4;i++)
			{
				document.write(i+":"+bname[i]+"<br>");
				
			}
		

		}




	</script>
	<body>
		<input type="button" value="ok" onclick="myfun()">

	
	</body>


</html>
