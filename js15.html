<!-- Write a javascript function to validate username and password against hardcoded values ??  -->

<html>
	<script>
		function display()
		{
			var u= document.getElementById("u").value;
			var p= document.getElementById("p").value;

			if(u=="rohit" && p=="tybcs")
				alert("Username & password are validated succesfully !!!");
				
				else

				alert("Username & password is not valid !!!");

		}


	</script>
	<body>
			Username:<input type="text" name="u" id="u"> <br> 
			Password:<input type="password" name="p" id="p"> <br>

			<input type="button" value="CHECK" onclick="display()">
	</body>





</html>
